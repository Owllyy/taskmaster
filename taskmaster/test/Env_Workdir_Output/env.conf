program:
    cmd: "sh out_err.sh"
    numprocs: 3
    umask: 022
    workingdir: ./
    autostart: true
    autorestart: always
    exitcodes:
        - 0
    startretries: 3
    starttime: 0
    stopsignal: SIGTERM
    stoptime: 3
    stdout: ./tmp/out.stdout
    stderr: ./tmp/err.stderr
    env:
        STARTED_BY: taskmaster
        ANSWER: "42"