program:
    cmd: "sh exit_0.sh"
    numprocs: 3
    umask: 022
    workingdir: ./
    autostart: true
    autorestart: unexpected
    exitcodes:
        - 0
    startretries: 3
    starttime: 0
    stopsignal: SIGTERM
    stoptime: 3
    stdout: ./tmp/restart.stdout
    stderr: ./tmp/restart.stderr
    env:
        STARTED_BY: taskmaster
        ANSWER: "42"