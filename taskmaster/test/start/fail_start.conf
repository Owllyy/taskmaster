program:
    cmd: "sh fail_start.sh"
    numprocs: 3
    umask: 022
    workingdir: ./
    autostart: true
    autorestart: unexpected
    exitcodes:
        - 0
        - 2
    startretries: 3
    starttime: 10
    stopsignal: SIGTERM
    stoptime: 10
    stdout: ./tmp/fail_start.stdout
    stderr: ./tmp/fail_start.stderr
    env:
        STARTED_BY: taskmaster
        ANSWER: "42"