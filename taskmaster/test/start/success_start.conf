program:
    cmd: "sh success_start.sh"
    numprocs: 3
    umask: 022
    workingdir: ./
    autostart: false
    autorestart: unexpected
    exitcodes:
        - 0
        - 2
    startretries: 3
    starttime: 6
    stopsignal: SIGTERM
    stoptime: 6
    stdout: ./tmp/success_start.stdout
    stderr: ./tmp/success_start.stderr
    env:
        STARTED_BY: taskmaster
        ANSWER: "42"