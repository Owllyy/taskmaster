program:
    cmd: "sh fail_stop.sh"
    numprocs: 3
    umask: 022
    workingdir: ./
    autostart: true
    autorestart: unexpected
    exitcodes:
        - 0
        - 2
    startretries: 3
    starttime: 0
    stopsignal: SIGTERM
    stoptime: 3
    stdout: ./tmp/fail_stop.stdout
    stderr: ./tmp/fail_stop.stderr
    env:
        STARTED_BY: taskmaster
        ANSWER: "42"