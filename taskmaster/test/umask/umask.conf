program:
    cmd: "sh umask.sh"
    numprocs: 3
    umask: 023
    workingdir: ./
    autostart: true
    autorestart: unexpected
    exitcodes:
        - 0
        - 2
    startretries: 3
    starttime: 0
    stopsignal: SIGTERM
    stoptime: 3
    stdout: ./tmp/umask.stdout
    stderr: ./tmp/umask.stderr
    env:
        STARTED_BY: taskmaster
        ANSWER: "42"