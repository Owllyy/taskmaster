Umask:
    cmd: "./umask.sh"
    numprocs: 1
    umask: "777"
    workingdir: ./test/umask
    autostart: true
    autorestart: unexpected
    exitcodes:
        - 0
        - 2
    startretries: 3
    starttime: 0
    stopsignal: SIGTERM
    stoptime: 3
    stdout: ./test/umask/logout
    stderr: ./test/umask/logerr
    env:
        STARTED_BY: taskmaster
        ANSWER: "42"