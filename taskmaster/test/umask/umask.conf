Umask:
    cmd: "./umask.sh"
    numprocs: 3
    umask: 023
    workingdir: ./test/umask
    autostart: true
    autorestart: unexpected
    exitcodes:
        - 0
        - 2
    startretries: 3
    starttime: 0
    stopsignal: SIGTERM
    stoptime: 3
    stdout: ./umask.stdout
    stderr: ./umask.stderr
    env:
        STARTED_BY: taskmaster
        ANSWER: "42"